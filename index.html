<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrusel de Videos - Prueba</title>
  <!-- Cargar Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #1c2541 0%, #512E5F 40%, #4a148c 100%);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carrusel-container {
      display: flex;
      overflow: hidden;
      width: 1500px; /* 5 * 300px */
      height: 200px;
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .carrusel-track {
      display: flex;
      transition: transform 0.5s ease;
    }

    .recuadro {
      width: 300px;
      height: 200px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      cursor: pointer;
      transition: border-color 0.3s;
    }

    .recuadro:hover {
      border-color: rgba(255, 255, 255, 0.6);
    }

    .recuadro iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }

    .recuadro.vacio {
      font-size: 40px;
      color: #fff;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }

    .flechas {
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 10px;
    }

    .flecha {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: #fff;
      font-size: 24px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }

    .flecha:hover {
      background: rgba(0, 0, 0, 0.7);
    }

    .flecha:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #inputModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      color: #fff;
      z-index: 1000;
    }

    #inputModal input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }

    #inputModal button {
      background: #006994;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    #inputModal button:hover {
      background: #005577;
    }
  </style>
</head>
<body>
  <div class="carrusel-container">
    <div class="carrusel-track" id="carruselTrack">
      <!-- Los 5 recuadros se generan dinámicamente -->
    </div>
    <div class="flechas">
      <button class="flecha" id="flechaIzquierda">&lt;</button>
      <button class="flecha" id="flechaDerecha">&gt;</button>
    </div>
  </div>

  <div id="inputModal">
    <label for="videoLink">Ingresa el enlace de YouTube:</label>
    <input type="text" id="videoLink" placeholder="https://www.youtube.com/watch?v=...">
    <button id="guardarVideo">Guardar</button>
  </div>

  <script>
    // --- Configuración de Firebase ---
    const firebaseConfig = {
      apiKey: "AIzaSyCHa373WgLLHsy8wZXK9zr_HVieQvlrhUs",
      authDomain: "oasis-b036d.firebaseapp.com",
      projectId: "oasis-b036d",
      storageBucket: "oasis-b036d.appspot.com",
      messagingSenderId: "141546637821",
      appId: "1:141546637821:web:0a861aeb13831774ed3194",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // --- Función para extraer ID de YouTube ---
    function getYouTubeId(url) {
      const regex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/)([\w-]{11})/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    // --- Inicializar el carrusel con 5 recuadros vacíos ---
    const carruselTrack = document.getElementById('carruselTrack');
    const inputModal = document.getElementById('inputModal');
    const videoLinkInput = document.getElementById('videoLink');
    const guardarVideoBtn = document.getElementById('guardarVideo');
    const flechaIzquierda = document.getElementById('flechaIzquierda');
    const flechaDerecha = document.getElementById('flechaDerecha');

    let videos = []; // Array para guardar los video IDs
    let recuadroActivoIndex = -1;

    function inicializarCarrusel() {
      carruselTrack.innerHTML = '';
      for (let i = 0; i < 5; i++) {
        const recuadro = document.createElement('div');
        recuadro.classList.add('recuadro', 'vacio');
        recuadro.innerHTML = '+';
        recuadro.dataset.index = i;
        recuadro.onclick = (e) => {
          recuadroActivoIndex = parseInt(e.target.dataset.index);
          inputModal.style.display = 'block';
          videoLinkInput.focus();
        };
        carruselTrack.appendChild(recuadro);
      }
      actualizarFlechas();
    }

    // --- Función para guardar en Firebase ---
    function guardarEnFirebase() {
      db.collection('videos').doc('carrusel').set({
        videos: videos,
        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
      }).then(() => {
        console.log("Videos guardados en Firebase");
      }).catch((error) => {
        console.error("Error al guardar en Firebase:", error);
      });
    }

    // --- Cargar desde Firebase ---
    function cargarDeFirebase() {
      db.collection('videos').doc('carrusel').get().then((doc) => {
        if (doc.exists) {
          videos = doc.data().videos || [];
          inicializarCarrusel();
          videos.forEach((videoId, index) => {
            if (index < 5) {
              const recuadro = carruselTrack.children[index];
              recuadro.classList.remove('vacio');
              recuadro.innerHTML = '';
              const iframe = document.createElement('iframe');
              iframe.src = `https://www.youtube.com/embed/${videoId}`;
              iframe.width = "300";
              iframe.height = "200";
              iframe.frameborder = "0";
              iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
              iframe.allowFullscreen = true;
              recuadro.appendChild(iframe);
            }
          });
        } else {
          inicializarCarrusel();
        }
      }).catch((error) => {
        console.error("Error al cargar desde Firebase:", error);
        inicializarCarrusel();
      });
    }

    // --- Guardar video en recuadro ---
    guardarVideoBtn.onclick = () => {
      const link = videoLinkInput.value.trim();
      const videoId = getYouTubeId(link);
      if (!videoId) {
        alert("Enlace inválido de YouTube.");
        return;
      }
      videos[recuadroActivoIndex] = videoId;
      const recuadro = carruselTrack.children[recuadroActivoIndex];
      recuadro.classList.remove('vacio');
      recuadro.innerHTML = '';
      const iframe = document.createElement('iframe');
      iframe.src = `https://www.youtube.com/embed/${videoId}`;
      iframe.width = "300";
      iframe.height = "200";
      iframe.frameborder = "0";
      iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
      iframe.allowFullscreen = true;
      recuadro.appendChild(iframe);
      inputModal.style.display = 'none';
      videoLinkInput.value = '';
      guardarEnFirebase();
    };

    // --- Navegación con flechas ---
    function actualizarFlechas() {
      flechaIzquierda.disabled = carruselTrack.scrollLeft <= 0;
      flechaDerecha.disabled = carruselTrack.scrollLeft >= (carruselTrack.scrollWidth - carruselTrack.clientWidth);
    }

    flechaIzquierda.onclick = () => {
      carruselTrack.scrollLeft -= 300; // Mover un recuadro a la izquierda
      actualizarFlechas();
    };

    flechaDerecha.onclick = () => {
      carruselTrack.scrollLeft += 300; // Mover un recuadro a la derecha
      actualizarFlechas();
    };

    carruselTrack.addEventListener('scroll', actualizarFlechas);

    // --- Inicializar ---
    cargarDeFirebase();
  </script>
</body>
</html>
