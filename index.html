<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Videos de YouTube</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .carousel-container {
            position: relative;
            max-width: 1000px;
            margin: 0 auto;
            overflow: hidden;
        }

        .carousel-track {
            display: flex;
            gap: 20px;
            transition: transform 0.5s ease-in-out;
            padding: 20px 0;
        }

        .media-card {
            flex-shrink: 0;
            width: 320px; /* Ajusta este ancho según tus preferencias */
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .media-card iframe {
            width: 100%;
            height: 180px; /* Relación de aspecto 16:9 para videos */
            border: none;
        }
        
        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            z-index: 10;
        }

        .carousel-btn.prev {
            left: 10px;
        }

        .carousel-btn.next {
            right: 10px;
        }
    </style>
</head>
<body>

    <h1>Videos de la Playlist</h1>

    <div class="carousel-container">
        <div class="carousel-track" id="videos-track">
            </div>
        <button class="carousel-btn prev">‹</button>
        <button class="carousel-btn next">›</button>
    </div>

    <script>
        const PLAYLIST_ID = 'PLkcZMdABSTfhe26NpsiFJev_0lCOcfCCf';
        const track = document.getElementById('videos-track');
        const prevBtn = document.querySelector('.carousel-btn.prev');
        const nextBtn = document.querySelector('.carousel-btn.next');

        let currentPosition = 0;
        const cardWidth = 340; // Ancho del video + gap

        async function fetchPlaylistVideos() {
            try {
                // Llama a la función serverless en Vercel
                const response = await fetch(`/api/get-playlist?playlistId=${PLAYLIST_ID}`);
                const data = await response.json();

                if (data.items) {
                    data.items.forEach(item => {
                        const videoId = item.snippet.resourceId.videoId;
                        const mediaCard = document.createElement('div');
                        mediaCard.className = 'media-card';
                        mediaCard.innerHTML = `
                            <iframe src="https://www.youtube.com/embed/${videoId}" 
                                title="YouTube video player" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                allowfullscreen>
                            </iframe>
                        `;
                        track.appendChild(mediaCard);
                    });
                } else {
                    console.error("No se encontraron videos en la playlist.");
                }
            } catch (error) {
                console.error("Error al obtener videos de la API de YouTube:", error);
            }
        }

        function setupCarouselControls() {
            prevBtn.addEventListener('click', () => {
                const totalWidth = track.scrollWidth;
                const containerWidth = track.clientWidth;
                currentPosition = Math.max(0, currentPosition - cardWidth);
                track.style.transform = `translateX(-${currentPosition}px)`;
            });

            nextBtn.addEventListener('click', () => {
                const totalWidth = track.scrollWidth;
                const containerWidth = track.clientWidth;
                const maxPosition = totalWidth - containerWidth;
                currentPosition = Math.min(maxPosition, currentPosition + cardWidth);
                track.style.transform = `translateX(-${currentPosition}px)`;
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchPlaylistVideos().then(setupCarouselControls);
        });
    </script>
</body>
</html>
