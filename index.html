<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi PÃ¡gina de MÃºsica</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #111, #222, #111);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
      color: #ff4081;
    }

    #carousel {
      display: flex;
      gap: 20px;
      overflow: hidden;
      width: 90%;
      max-width: 1000px;
      justify-content: center;
    }

    .video-card {
      flex: 0 0 300px;
      background: #1a1a1a;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 64, 129, 0.4);
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .video-card:hover {
      transform: scale(1.05);
    }

    .video-card img {
      width: 100%;
      border-radius: 15px 15px 0 0;
    }

    .video-card h3 {
      margin: 10px;
      font-size: 1em;
      color: #ff80ab;
    }

    /* Modal */
    #playerModal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    #playerModal iframe {
      width: 80%;
      height: 60%;
      border: none;
    }

    #closeBtn {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 2em;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ¶ Mi PÃ¡gina de MÃºsica ðŸŽ¶</h1>
  </header>

  <div id="carousel"></div>

  <!-- Modal con reproductor -->
  <div id="playerModal">
    <span id="closeBtn">&times;</span>
    <iframe id="playerFrame" allowfullscreen></iframe>
  </div>

  <script>
    // URL de tu hoja en CSV
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTL48hAnTyE99fxqCjK5n_MGu1p0a_iywggHPVTA-w_YSjuecflA0__MeAZZgoY_P_SzeC8Nrt0-ER6/pub?output=csv";

    const carousel = document.getElementById("carousel");
    const modal = document.getElementById("playerModal");
    const player = document.getElementById("playerFrame");
    const closeBtn = document.getElementById("closeBtn");

    fetch(sheetUrl)
      .then(res => res.text())
      .then(data => {
        const rows = data.split("\n").slice(1); // saltar cabecera
        const videos = rows.slice(0, 3); // tomar solo los 3 primeros

        videos.forEach(row => {
          const [nombre, link] = row.split(",");
          if (!link) return;
          const videoId = new URL(link.trim()).searchParams.get("v");
          const thumbnail = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;

          const card = document.createElement("div");
          card.classList.add("video-card");
          card.innerHTML = `
            <img src="${thumbnail}" alt="${nombre}">
            <h3>${nombre}</h3>
          `;

          // abrir modal con el reproductor
          card.addEventListener("click", () => {
            player.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            modal.style.display = "flex";
          });

          carousel.appendChild(card);
        });
      });

    // cerrar modal
    closeBtn.onclick = () => {
      modal.style.display = "none";
      player.src = "";
    };

    window.onclick = (event) => {
      if (event.target == modal) {
        modal.style.display = "none";
        player.src = "";
      }
    };
  </script>
</body>
</html>
