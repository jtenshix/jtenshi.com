<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi PÃ¡gina de MÃºsica</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #111, #222, #111);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
      color: #ff4081;
    }

    #carousel {
      position: relative;
      width: 80%;
      max-width: 800px;
      height: 450px;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 64, 129, 0.5);
    }

    .slide {
      position: absolute;
      top: 0;
      left: 100%;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: all 1s ease-in-out;
    }

    .slide.active {
      left: 0;
      opacity: 1;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ¶ Mi PÃ¡gina de MÃºsica ðŸŽ¶</h1>
  </header>

  <div id="carousel"></div>

  <script>
    // URL de tu hoja en formato CSV (mÃ¡s fÃ¡cil de leer con JS)
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTL48hAnTyE99fxqCjK5n_MGu1p0a_iywggHPVTA-w_YSjuecflA0__MeAZZgoY_P_SzeC8Nrt0-ER6/pub?output=csv";

    const carousel = document.getElementById("carousel");

    fetch(sheetUrl)
      .then(res => res.text())
      .then(data => {
        const rows = data.split("\n").slice(1); // saltar cabecera
        const videos = rows.slice(0, 3); // tomar solo los 3 primeros

        videos.forEach((row, index) => {
          const [nombre, link] = row.split(",");
          const videoId = new URL(link.trim()).searchParams.get("v"); 
          const div = document.createElement("div");
          div.classList.add("slide");
          if (index === 0) div.classList.add("active");
          div.innerHTML = `
            <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
          `;
          carousel.appendChild(div);
        });

        // RotaciÃ³n automÃ¡tica
        let current = 0;
        const slides = document.querySelectorAll(".slide");

        setInterval(() => {
          slides[current].classList.remove("active");
          current = (current + 1) % slides.length;
          slides[current].classList.add("active");
        }, 6000); // cambia cada 6 segundos
      });
  </script>
</body>
</html>
