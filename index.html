<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando...</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; text-align: center; padding-top: 50px; }
        .hidden-message { display: none; }
    </style>
</head>
<body>
    <h1 class="hidden-message"><b>¡Redireccionando ahora!</b></h1>
    <script>
        function detectDeviceAndRedirect() {
            // Usa el nombre del repositorio como base de la URL.
            // Esto funciona tanto para sitios de usuario/organización como para sitios de proyecto.
            const baseDir = window.location.pathname.split('/')[1];
            const baseUrl = baseDir ? '/' + baseDir + '/' : '/';
            
            const mobilePage = baseUrl + "tarjeta-movil.html";
            const desktopPage = baseUrl + "mi-sitio-web.html";

            const isMobile = /Mobi|Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            if (isMobile) {
                window.location.href = mobilePage;
            } else {
                window.location.href = desktopPage;
            }
        }
        detectDeviceAndRedirect();
    </script>
</body>
</html>
